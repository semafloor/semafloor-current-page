<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-current-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }


      paper-icon-item.site-search {
        min-height: 64px;
        padding: 0 24px;
        border-bottom: 1px solid #ddd;
      }
      iron-collapse {
        overflow-y: hidden;
      }
      iron-collapse > .collapsible-column {
        margin: 16px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        /*@apply(--layout-start-justified);*/
        @apply(--layout-center-center);
      }
      iron-collapse paper-button {
        min-width: 60px;
        width: 80px;
        height: 80px;
        margin: 0;
        border-radius: 3px;
        font-size: 85%;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      /* floor-status */
      .floor-status {
        position: absolute;
        top: 6px;
        left: 6px;
        height: 6px;
        width: 6px;
        border-radius: 50%;
        /*background-color: #4caf50;*/
      }
      .vacant-room {
        background-color: #4caf50;
      }
      .no-vacant-room {
        background-color: #f44336;
      }

      /* paper-button */
      paper-button {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
      paper-button:nth-of-type(8n+2),
      paper-button:nth-of-type(8n+4),
      paper-button:nth-of-type(8n+5),
      paper-button:nth-of-type(8n+7) {
        background-color: #f5f5f5;
        border-radius: 5px;
      }
      paper-button[pressed][raised] {
        background-color: #1DDBD8;
        color: #fff;
      }

      /* floordialog */
      paper-dialog#floorDialog {
        margin: 0;
      }
      /*paper-dialog#floorDialog {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      paper-dialog#floorDialog > .no-padding {
        margin: 0;
      }*/

      div.fake-toolbar {
        height: 64px;
        padding: 0 16px;
        font-size: 20px;
        background-color: #009688;
        color: #fff;
        position: relative;
        pointer-events: none;
        @apply(--layout-center);
        @apply(--layout-horizontal);
      }
      div.fake-toolbar > * {
        pointer-events: auto;
      }
      div.fake-toolbar > paper-icon-button {
        margin-right: 8px;
      }
      iron-icon.room-is-vacant {
        color: #00e676;
      }
      iron-icon.room-is-occupied {
        color: #ff1744;
      }
      iron-icon.room-is-reserved {
        color: #ff9100;
      }

      paper-icon-item.each-room {
        height: 64px;
        padding-left: 24px;
      }
      iron-icon.room-lock {
        margin-right: 8px;
      }
      div.room-collapsible-time {
        text-align: right;
        margin-left: auto;
        margin-right: 0;
      }
      paper-icon-item.is-locked {
        font-weight: 800;
      }

      /* room-collapsible-container */
      .room-collapsible-container {
        padding: 8px;
        background-color: #fafafa;
      }
      .room-collapsible-item {
        margin-left: 16px;
        margin-bottom: 8px;
        @apply(--layout-vertical);
      }
      .room-collapsible-item-data {
        font-size: 85%;
        color: #9e9e9e;
        word-break: break-all;
        @apply(--layout-wrap);
      }

      /* paper-icon-item:focus */
      div.dialog-main-content > paper-icon-item:nth-of-type(2n+1) {
        background-color: #f5f5f5;
      }
      paper-icon-item {
        --paper-item-focused-before: {
          background-color: rgba(0,0,0,0);
          background-color: transparent;
        };
        --paper-item-focused: {
          color: #1ddbd8;
          font-weight: 800;
        };
      }

    </style>

  </template>
</dom-module>
