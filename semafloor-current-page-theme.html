<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-current-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
        /*height: 100%;*/
        @apply(--paper-font-common-base);
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      .site-search {
        min-height: 64px;
        padding: 16px;
        border-bottom: 1px solid #ddd;
      }

      .collapsible-column {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-start-justified);
        padding: 16px;
      }
      .centerify {
        @apply(--layout-center-justified);
      }
      iron-collapse paper-button {
        min-width: 60px;
        width: 80px;
        height: 80px;
        margin: 0;
        border-radius: 3px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        font-size: 95%;
      }

      .floor-status {
        position: absolute;
        top: 6px;
        left: 6px;
        height: 6px;
        width: 6px;
        border-radius: 50%;
        /*background-color: #4caf50;*/
      }
      .vacant-room {
        background-color: #4caf50;
      }
      .no-vacant-room {
        background-color: #f44336;
      }

      paper-button {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
      paper-button:nth-of-type(8n+2),
      paper-button:nth-of-type(8n+4),
      paper-button:nth-of-type(8n+5),
      paper-button:nth-of-type(8n+7) {
        background-color: #e0e0e0;
      }
      paper-button[pressed] {
        background-color: #1DDBD8 !important;
        color: #fff;
      }

      /*remove `paper-dialog`'s shared styles*/
      /*for the sake of a fullscreen dialog*/
      paper-dialog > *:last-child {
        margin-bottom: 0;
      }
      paper-dialog > *:first-child {
        margin-top: 0;
      }
      paper-dialog > * {
        margin-top: 0;
        padding: 0;
      }
      paper-dialog#floorDialog {
        margin: 0;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: auto;
      }

      paper-dialog app-toolbar {
        background-color: #607D8B;
        color: #fff;
      }

      iron-icon.room-is-vacant {
        color: #00e676;
      }
      iron-icon.room-is-occupied {
        color: #ff1744;
      }
      iron-icon.room-is-reserved {
        color: #ff9100;
      }

      /* paper-icon-item */
      .room-collapsible {
        color: #757575;
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
      }
      .room-collapsible-name {
        color: #000;
        text-align: left;
        margin-left: 3px;
        @apply(--layout-flex-auto);
      }
      .room-collapsible-time {
        text-align: right;
      }
      .is-locked {
        font-weight: bold;
      }

      /* room-collapsible-container */
      .room-collapsible-container {
        padding: 3px;
        background-color: #fafafa;
      }
      .room-collapsible-item {
        margin-left: 10px;
        @apply(--layout-horizontal);
      }
      .room-collapsible-item-label {
        font-weight: bold;
        min-width: 18%;
        text-align: right;
      }
      .room-collapsible-item-data {
        font-size: 85%;
        color: #7e7e7e;
        word-break: break-all;
        margin-left: 3px;
        @apply(--layout-wrap);
      }

      /* paper-icon-item:focus */
      div.dialog-main-content > paper-icon-item:nth-of-type(2n+1) {
        background-color: #f5f5f5;
      }
      paper-icon-item {
        --paper-item-focused-before: {
          background-color: rgba(0,0,0,0) !important;
          background-color: transparent !important;
        };
        --paper-item-focused: {
          background-color: #1DDBD8 !important;
        };
      }
      paper-icon-item:focus * {
        color: #fff !important;
      }

    </style>

  </template>
</dom-module>
