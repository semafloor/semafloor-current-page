<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-current-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        user-select: none;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-tap-highlight-color: rgba(0,0,0,0);

        display: block;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* site-selectable */
      iron-selector {
        padding: 8px;
        margin-bottom: 8px;
        @apply(--layout-horizontal);
      }
      div.site-selectable {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #9e9e9e;
        border-radius: 50px;
        font-size: 10px;
        margin: 0 3px;
        padding: 4px;
        min-width: 84px;
        width: calc(100% / 3);
        height: 46px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      div.site-selectable.iron-selected {
        border-color: #00897b;
        background-color: #00897b;
        color: #eee;
      }

      div.waiting-page {
        position: fixed;
        background-color: #fff;
        width: 44px;
        height: 44px;
        padding: 8px;
        border-radius: 50%;
        left: calc(50% - 22px);
        top: 25%;
        pointer-events: none;
        box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                    0 3px 14px 2px rgba(0, 0, 0, 0.12),
                    0 5px 5px -3px rgba(0, 0, 0, 0.4);

        opacity: 0;
        transition: opacity ease-in .4s;
        -webkit-transition: opacity ease-in .4s;
      }
      paper-spinner-lite {
        --paper-spinner-color: #1ddbd8;
      }

      div.weekend-page {
        color: #bdbdbd;
        font-weight: 700;
        font-size: 20px;
        text-align: center;
        padding: 24px 16px 0;
      }

      iron-pages {
        opacity: 1;
        transition: opacity ease-in .2s;
        -webkit-transition: opacity ease-in .2s;
      }
      div.each-floor-status {
        position: absolute;
        left: 8px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-top: 5px;
        background-color: #76FF03;
        border: 1px solid #4CAF50;
        pointer-events: none;
      }
      div.each-floor-status.fully-occupied {
        background-color: #F50057;
        border: 1px solid #F44336;
      }
      div.each-floor-status.reserved {
        background-color: #FFC400;
        border: 1px solid #FF5722;
      }
      div.each-floor {
        height: 64px;
        padding-left: 24px;
        border-bottom: 1px solid #ddd;
        text-transform: capitalize;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      /*div.room-page {}*/
      div.room-page > .floor-selectable,
      div.info-selection > .floor-selectable {
        border-color: #00897b;
        background-color: #00897b;
        color: #eee;
        text-transform: capitalize;
        font-size: 16px;
        width: calc(100% / 2);
      }

      /*div.info-page {}*/
      div.info-selection {
        padding: 8px;
        margin-bottom: 8px;
        @apply(--layout-horizontal);
      }
      div.each-floor.each-info-name {
        min-height: 128px;
        height: auto;
        font-size: 38px;
        text-align: right;
        padding: 16px 24px;
        background-color: #ECEFF1;
        align-items: initial;
        @apply(--layout-vertical);
      }
      div.each-info {
        height: 64px;
        padding-left: 24px;
        border-bottom: 1px solid #ddd;
        text-transform: capitalize;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }
      div.each-info > span {
        color: #9e9e9e;
        font-size: 14px;
        min-height: 16px;
      }
      div.info-title {
        color: #263238;
        text-transform: capitalize;;
      }
      div.each-info-button {
        margin-bottom: 8px;
        @apply(--layout-horizontal);
      }
      div.each-info-button > iron-icon.icon-info {
        margin-left: auto;
        margin-right: 0;
        color: #6A7180;
      }
      div.each-info-button > iron-icon.icon-schedule {
        margin-left: 24px;
        margin-right: 0;
        color: #6A7180;
      }
      div.info-locked {
        font-size: 11px;
        text-transform: none;
      }
      iron-icon.info-status {
        color: #00C853;
      }
      iron-icon.info-status.fully-occupied {
        color: #D50000;
      }
      iron-icon.info-status.reserved {
        color: #FF6D00;
      }
      iron-icon.info-lock {
        color: #ff6f00;
      }
      iron-icon.info-lock-open {
        color: #BCAAA4;
      }

      /* paper-dialog related */
      paper-dialog {
        box-shadow: none;
      }
      div.dialog-list-container {
        max-height: var(--dialog-list-container-max-height, calc(408px - 28px - 24px - 20px - 24px));
        @apply(--layout-scroll);
      }
      div.each-dialog-list {
        margin-bottom: 8px;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        @apply(--layout-vertical);
      }
      div.each-dialog-list > span,
      div.each-dialog-list > paper-checkbox {
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
        color: #737373;
      }
      div.each-dialog-list > paper-checkbox {
        display: block;
        margin-bottom: 8px;
        --paper-checkbox-checked-color: #1ddb8b;
        --paper-checkbox-unchecked-color: #1ddb8b;
        --paper-checkbox-checked-ink-color: #1ddb8b;
        --paper-checkbox-unchecked-ink-color: #1ddb8b;
        --paper-checkbox-label-color: #737373;
      }
      div.each-dialog-list > paper-checkbox:first-of-type {
        margin-top: 3px;
      }
      div.each-dialog-time {
        border-top: 1px solid #ddd;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        padding-left: 8px;
        @apply(--layout-horizontal);
      }
      div.each-dialog-time:last-of-type {
        border-bottom: 1px solid #ddd;
      }

      div.each-dialog-time > span {
        border-left: 1px solid #ddd;
        margin-left: 8px;
        background-color: #1ddb8b;
        @apply(--layout-flex);
      }
      div.each-dialog-time > span.fully-occupied {
        background-color: #ff1744;
      }

      /* Adding cursor */
      div.site-selectable,
      div.each-floor,
      iron-icon.icon-info,
      iron-icon.icon-schedule {
        cursor: pointer;
      }
      div.each-info-name {
        cursor: auto;
      }

      /* 376 + 376 + 24 + 24 */
      @media all and (min-width: 801px) and (min-height: 600px){
        :host {
          height: calc(100vh - 64px);
        }

        iron-image {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          width: 100%;
          height: 100%;
          /* workaround to allow fade effects on iron-image when no src is defined initially. */
          --iron-image-placeholder: {
            background-color: #000;
          };
        }

        iron-selector {
          border-radius: 50px;
          position: absolute;
          margin-top: 16px;
          margin-left: 8px;
        }

        iron-pages {
          height: 100%;
        }
        div.waiting-page {
          top: 16%;
        }
        paper-spinner-lite {
          margin: 0;
        }
        div.weekend-page,
        div.floor-page,
        div.room-page,
        div.info-page {
          position: absolute;
          background-color: #fff;
          border-radius: 2px;
          height: calc(100% - 8px);
          margin-left: 24px;
          margin-right: 8px;
          margin-top: calc(64px + 24px);
          margin-bottom: 8px;
          width: 376px;

          overflow: auto;
          max-height: calc(100% - 64px - 88px - 8px);
        }
        div.site-selectable.floor-selectable {
          margin-top: 8px;
        }

        div.site-selectable {
          min-width: calc(376px / 3);
          max-width: 128px;
        }

        paper-dialog {
          /* workaround when media-query changes dialog loses position. */
          position: fixed !important;
          left: calc(376px + 8px);
          top: calc(64px + 64px + 16px);
          width: 376px;
          border-radius: 2px;
        }

        div.each-dialog-time {
          padding-left: 20%;
        }
        div.each-dialog-time > span {
          margin-left: 26%;
        }
      }
    </style>
  </template>
</dom-module>
