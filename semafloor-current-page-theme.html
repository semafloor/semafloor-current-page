<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-current-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* site-selectable */
      iron-selector {
        border-bottom: 1px solid #ddd;
        padding: 8px;
        margin-bottom: 8px;
        @apply(--layout-horizontal);
      }
      div.site-selectable {
        border: 1px solid #ddd;
        border-radius: 50px;
        font-size: 10px;
        margin: 0 3px;
        padding: 3px;
        width: calc(100% / 3);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      div.site-selectable.iron-selected {
        border-color: #1ddbd8;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        color: #1ddbd8;
        font-weight: 800;
      }

      /*iron-pages {}*/
      div.each-floor-status {
        position: absolute;
        left: 8px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-top: 5px;
        background-color: #76FF03;
        border: 1px solid #4CAF50;
        pointer-events: none;
      }
      div.each-floor-status.fully-occupied {
        background-color: #F50057;
        border: 1px solid #F44336;
      }
      div.each-floor-status.reserved {
        background-color: #FFC400;
        border: 1px solid #FF5722;
      }
      div.each-floor {
        height: 64px;
        padding-left: 24px;
        border-bottom: 1px solid #ddd;
        text-transform: capitalize;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      /*div.room-page {}*/
      div.room-page > .site-selectable.floor-selectable,
      div.info-selection > .site-selectable.floor-selectable {
        text-transform: capitalize;
        padding: 6px;
        font-size: 16px;
        min-height: 24px;
        margin-left: 16px;
        margin-bottom: 8px;
        border-color: #1ddbd8;
        width: calc(100% / 2);
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        color: #1ddbd8;
        font-weight: 800;
      }

      /*div.info-page {}*/
      div.info-selection {
        padding: 8px;
        margin-bottom: 8px;
        @apply(--layout-horizontal);
      }
      div.each-floor.each-info-name {
        min-height: 128px;
        height: auto;
        font-size: 38px;
        text-align: right;
        padding: 16px 24px;
        background-color: #ECEFF1;
        @apply(--layout-justified);
      }
      div.each-info {
        height: 64px;
        padding-left: 24px;
        border-bottom: 1px solid #ddd;
        text-transform: capitalize;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }
      div.each-info > span {
        color: #9e9e9e;
        font-size: 14px;
        min-height: 16px;
      }
      div.info-title {
        color: #263238;
        text-transform: none;
      }
      iron-icon.info-status {
        margin: 16px;
      }
      div.info-locked {
        font-size: 11px;
      }
      iron-icon.info-status {
        color: #00C853;
      }
      iron-icon.info-status.fully-occupied {
        color: #D50000;
      }
      iron-icon.info-status.reserved {
        color: #FF6D00;
      }
      iron-icon.info-lock {
        color: #ff6f00;
      }
      iron-icon.info-lock-open {
        color: #BCAAA4;
      }

      paper-spinner-lite {
        display: block;
        margin: 48px auto;
        --paper-spinner-color: #1ddbd8;
      }

    </style>
  </template>
</dom-module>
