<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-current-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
        height: 100%;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      .site-search {
        min-height: 64px;
        padding: 16px;
        border-bottom: 1px solid #ddd;
      }

      .collapsible-column {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-start-justified);
        padding: 16px;
      }
      .centerify {
        @apply(--layout-center-justified);
      }
      iron-collapse paper-button {
        min-width: 60px;
        width: 80px;
        height: 80px;
        margin: 0;
        border-radius: 3px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        font-size: 95%;
      }

      .floor-status {
        position: absolute;
        top: 6px;
        left: 6px;
        height: 6px;
        width: 6px;
        border-radius: 50%;
        background-color: #4caf50;
      }

      paper-button {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
      paper-button:nth-of-type(8n+2),
      paper-button:nth-of-type(8n+4),
      paper-button:nth-of-type(8n+5),
      paper-button:nth-of-type(8n+7) {
        background-color: #e0e0e0;
      }
      paper-button[pressed] {
        background-color: #1DDBD8 !important;
        color: #fff;
      }

      /*remove `paper-dialog`'s shared styles*/
      /*for the sake of a fullscreen dialog*/
      paper-dialog > *:last-child {
        margin-bottom: 0;
      }
      paper-dialog > *:first-child {
        margin-top: 0;
      }
      paper-dialog > * {
        margin-top: 0;
        padding: 0;
      }
      paper-dialog#floorDialog {
        margin: 0;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        /*overflow: auto;*/
      }

      .dialog-top-toolbar {
        background-color: #607D8B;
      }

      .dialog-footer-toolbar {

      }


    </style>

  </template>
</dom-module>
