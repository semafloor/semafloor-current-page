<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-current-page-theme">
  <template>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      .site-search {
        min-height: 64px;
        padding: 16px;
        border-bottom: 1px solid #ddd;
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
      }

      .search-data-column,
      .search-icon-column {
        @apply(--layout-vertical);
      }

      .search-icon-column {
        margin-top: 10px;
        margin-top: 0;
        @apply(--layout-center-center);
      }

      .search-data-column {
        font-size: 85%;
        margin-left: 16px;
        @apply(--layout-flex-auto);
      }

    </style>

  </template>
</dom-module>
