<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="semafloor-current-page-theme.html">
<link rel="import" href="semafloor-current-page-icons.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../iron-list/iron-list.html">

<script src="../lodash/lodash.min.js" charset="utf-8"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <semafloor-current-page></semafloor-current-page>

@group Seed Elements
@element semafloor-current-page
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="semafloor-current-page">

  <template strip-whitespace>
    <style include="semafloor-current-page-theme"></style>

    <iron-ajax id="currentAjax"
      auto
      url="[[_url]]"
      handle-as="json"
      on-response="_onResponse"
      last-response="{{_currentReservations}}"></iron-ajax>

    <iron-selector selected="{{selectedSite}}" attr-for-selected="site">
      <div class="site-selectable" site="KLB - Tower 5">
        <iron-icon icon="icons:language"></iron-icon>KLB - Tower 5
      </div>
      <div class="site-selectable" site="KLB - Tower 2A">
        <iron-icon icon="icons:trending-up"></iron-icon>KLB - Tower 2A
      </div>
      <div class="site-selectable" site="SUITE">
        <iron-icon icon="icons:group-work"></iron-icon>SUITE
      </div>
    </iron-selector>

    <iron-pages selected="[[_selectedPage]]" attr-for-selected="page">
      <div page="floor">
        <iron-list items="[[_floorsAtSelectedSite]]" index-as="index">
          <template strip-whitespace>
            <div class="each-floor" on-tap="_unveilFloor" floor$="[[item]]">
              <div class$="each-floor-status[[_isVacantFloor(_currentReservations, selectedSite, index)]]"></div>
              [[item]]
            </div>
          </template>
        </iron-list>
      </div>

      <div page="room" class="room-page">
        <div class="site-selectable floor-selectable" on-tap="_backSite">[[selectedFloorName]]</div>
        <iron-list items="[[_roomsAtSelectedFloor]]" index-as="index">
          <template strip-whitespace>
            <div class="each-floor" on-tap="_unveilRoom" room$="[[item.room]]">
              <div class$="each-floor-status[[_isVacantRoom(item.status)]]"></div>
              [[item.name]]
            </div>
          </template>
        </iron-list>
      </div>

      <div page="info" class="info-page">
        <div class="info-selection">
          <div class="site-selectable floor-selectable" on-tap="_backSite">[[selectedFloorName]]</div>
          <div class="site-selectable floor-selectable" on-tap="_backRoom">[[selectedRoomName]]</div>
        </div>
        <template is="dom-repeat" items="[[_infoAtSelectedRoom]]" index-as="index" strip-whitespace>
          <div class="each-floor">
            [[item.locked]]
            [[item.name]]
            [[item.person]]
            [[item.status]]
            [[item.subject]]
            [[item.time]]
          </div>
        </template>
      </div>
    </iron-pages>

  </template>

</dom-module>

<script>

  var _alphaFloors = ['level 1','level 2','level 3','level 3A','level 5','level 6','level 7','level 8','level 9','level 10','level 11','level 12'];
  var _alphaFloorsCode = ['01level','02level','03level','04level','05level','06level','07level','08level','09level','10level','11level','12level'];
  var _siteNames = ['KLB - Tower 5','KLB - Tower 2A','SUITE'];
  var _statusCodes = ['_alphaStatus', '_betaStatus', '_gammaStatus'];

  Polymer({

    is: 'semafloor-current-page',

    properties: {
      selectedSite: {
        type: String,
        value: 'KLB - Tower 5'
      },
      selectedFloor: {
        type: String,
        value: '13level'
      },
      selectedFloorName: {
        type: String,
        value: 'Level 13'
      },
      selectedRoomName: {
        type: String,
        value: 'El Psy Kongroo'
      },

      _selectedPage: {
        type: String,
        value: 'floor'
      },
      _floorsAtSelectedSite: {
        type: Array,
        value: function() {
            return _alphaFloors;
        },
        computed: '_computeFloorsAtSelection(selectedSite)'
      },
      _currentReservations: {
        type: Object,
        value: function() {
          return {};
        }
      },
      _url: {
        type: String,
        value: '../json/current-reservations.json'
      },
      _alphaStatus: {
        type: Array,
        value: function() {
          return [];
        },
        computed: '_computeFloorStatus(_currentReservations.alpha)'
      },
      _betaStatus: {
        type: Array,
        value: function() {
          return [];
        },
        computed: '_computeFloorStatus(_currentReservations.beta, "beta")'
      },
      _gammaStatus: {
        type: Array,
        value: function() {
          return [];
        },
        computed: '_computeFloorStatus(_currentReservations.gamma, "gamma")'
      },
      _roomsAtSelectedFloor: {
        type: Array,
        value: function() {
          return [];
        },
        computed: '_computeRoomsAtSelection(selectedSite, selectedFloor)'
      },
      _infoAtSelectedRoom: {
        type: Array,
        value: function() {
          return [];
        }
      },

    },

    observers: [
      '_whenSelectedSiteChanged(selectedSite)'
    ],

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      // TODO: load external resources, eg. Firebase.
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    _onResponse: function() {
      this.fire('current-reservations-ready');
    },

    _computeFloorsAtSelection: function(_selectedSite) {
      return [_alphaFloors, ['Level 3'], ['Level 1']][_siteNames.indexOf(_selectedSite)];
    },
    _whenSelectedSiteChanged: function(_selectedSite) {
      // go back to floor page when select on another site at floor page.
      if (this._selectedPage !== 'floor') {
        this.set('_selectedPage', 'floor');
      }
    },
    _computeFloorStatus: function(_site, _notAlpha) {
      if (_.isUndefined(_site) || _.isEmpty(_site)) {
        return;
      }

      var _floorsToBeInspected = _alphaFloorsCode;
      if (_notAlpha) {
        _floorsToBeInspected = _notAlpha === 'beta' ? ['03level'] : ['01level'];
      }

      // check if some of the rooms are vacant.
      return _floorsToBeInspected.map(function(el) {
        return _site[el].some(function(el) {
          return el.status === 'Vacant';
        });
      });
    },
    _isVacantFloor: function(_currentReservations, _selectedSite, _index) {
      // _currentReservations is needed to trigger recalculate of class.
      // once _currentReservations being fetched, class will be computed.
      if (_.isUndefined(_currentReservations) || _.isEmpty(_currentReservations)) {
        return '';
      }

      var _siteStatus = _statusCodes[_siteNames.indexOf(_selectedSite)];
      return this[_siteStatus][_index] ? '' : ' fully-occupied';
    },
    _unveilFloor: function(ev) {
      var _target = ev.target;

      if (_target && _target.hasAttribute('floor')) {
        var _floor = (ev.model.item).toLowerCase();
        this.set('selectedFloor', _floor === 'level 3a' ? '04level' :
          _alphaFloorsCode[_alphaFloors.indexOf(_floor)]);
        this.set('selectedFloorName', _floor === 'level 3a' ? 'level 3A' : _floor);
        this.set('_selectedPage', 'room');
      }
    },
    _backSite: function() {
      this.set('selectedFloor', null);
      this.set('selectedFloorName', null);
      this.set('_selectedPage', 'floor');
    },

    _computeRoomsAtSelection: function(_selectedSite, _selectedFloor) {
      // do nothing when _currentReservations is empty/ undefined OR
      // _selectedFloor is null (intended feature at _backFloor)
      if (_.isUndefined(this._currentReservations) ||
        _.isEmpty(this._currentReservations) || _.isEmpty(_selectedFloor)) {
          return [];
      }

      var _decodedSite =
        ['alpha', 'beta', 'gamma'][_siteNames.indexOf(_selectedSite)];
      // console.log(_selectedFloor, this._currentReservations[_selectedSite][_selectedFloor]);
      return this._currentReservations[_decodedSite][_selectedFloor];
    },
    _unveilRoom: function(ev) {
      console.log(ev.model.item);
      console.log(ev.model.item.name);
      // console.log(ev.model.selectedSite);
      var _target = ev.target;

      if (_target && _target.hasAttribute('room')) {
        this.set('_infoAtSelectedRoom', [ev.model.item]);
        this.set('selectedRoomName', ev.model.item.name);
        this.set('_selectedPage', 'info');
      }
    },
    _backRoom: function() {
      this.set('selectedRoomName', null);
      this.set('_selectedPage', 'room');
    },
    _isVacantRoom: function(_status) {
      var _cls = '';

      if (_status === 'Occupied') {
        _cls = ' fully-occupied';
      }else if (_status === 'Reserved') {
        _cls = ' reserved';
      }

      return _cls;
    },

  });

</script>
