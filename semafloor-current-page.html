<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="semafloor-current-page-theme.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../app-layout/app-header/app-header.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">

<script src="../lodash/lodash.min.js" charset="utf-8"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <semafloor-current-page></semafloor-current-page>

@group Seed Elements
@element semafloor-current-page
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="semafloor-current-page">

  <template strip-whitespace>
    <style include="semafloor-current-page-theme"></style>

    <iron-ajax id="currentAjax"
      auto
      url="[[_currentReservationsURL]]"
      handle-as="json"
      on-response="_onResponse"
      last-response="{{_currentReservations}}"></iron-ajax>

    <paper-icon-item class="site-search" name="alpha" on-tap="_toggleCollapsible">
      <iron-icon icon="icons:star-border" item-icon></iron-icon>
      <span>KLB - Tower 5</span>
    </paper-icon-item>
    <iron-collapse id="alpha">
      <div class="collapsible-column">
        <template is="dom-repeat" items="[[_alphaFloors]]" index-as="index">
          <paper-button raised site="alpha" on-tap="_unveilFloor">
            <div class$="floor-status[[_computeAlphaStatus(index, item)]]"></div>
            <span>[[item]]</span>
          </paper-button>
        </template>
      </div>
    </iron-collapse>

    <paper-icon-item class="site-search" name="beta" on-tap="_toggleCollapsible">
      <iron-icon icon="icons:star-half" item-icon></iron-icon>
      <span>KLB - Tower 2A</span>
    </paper-icon-item>
    <iron-collapse id="beta">
      <div class="collapsible-column centerify">
        <paper-button raised site="beta" on-tap="_unveilFloor">
          <div class$="floor-status[[_computeBetaStatus(_betaStatus)]]"></div>
          <span>Level 3</span>
        </paper-button>
      </div>
    </iron-collapse>

    <paper-icon-item class="site-search" name="gamma" on-tap="_toggleCollapsible">
      <iron-icon icon="icons:star" item-icon></iron-icon>
      <span>SUITE</span>
    </paper-icon-item>
    <iron-collapse id="gamma">
      <div class="collapsible-column centerify">
        <paper-button raised site="gamma" on-tap="_unveilFloor">
          <div class$="floor-status[[_computeGammaStatus(_gammaStatus)]]"></div>
          <span>Level 1</span>
        </paper-button>
      </div>
    </iron-collapse>

    <!-- dialog for each floor -->
    <paper-dialog id="floorDialog">
      <app-header-layout>
        <app-header>
          <app-toolbar class="dialog-top-toolbar">
            <paper-icon-button icon="icons:close" dialog-dismiss on-tap="_closeDialog"></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="dialog-bottom-toolbar">
            <h2>[[_site]] [[_floor]]</h2>
          </app-toolbar>
        </app-header>

        <div class="dialog-main-content">
          <template is="dom-repeat" items="[[_roomsAtFloor]]" index-as="index">
            <paper-icon-item room$="[[_computeRoomname(item.name)]]" on-tap="_toggleRoomCollapsible">
              <iron-icon icon="icons:radio-button-[[_isVacantChecked(item.status)]]" item-icon class$="[[_isVacant(item.status)]]"></iron-icon>
              <div class$="room-collapsible[[_isLocked(item.locked)]]">
                <iron-icon icon="icons:lock[[_computeLocked(item.locked)]]"></iron-icon>
                <span class="room-collapsible-name">[[item.name]]</span>
                <span class="room-collapsible-time">[[item.time]]</span>
              </div>
            </paper-icon-item>
            <iron-collapse id$="[[_computeRoomname(item.name)]]" class="room-collapsible-container">
              <div class="room-collapsible-item">
                <span class="room-collapsible-item-label">Person</span>
                <span class="room-collapsible-item-data">[[item.person]]</span>
              </div>
              <div class="room-collapsible-item">
                <span class="room-collapsible-item-label">Subject</span>
                <span class="room-collapsible-item-data">[[item.subject]]</span>
              </div>
              <div class="room-collapsible-item">
                <span class="room-collapsible-item-label">Time</span>
                <span class="room-collapsible-item-data">[[item.time]]</span>
              </div>
            </iron-collapse>
          </template>
        </div>

        <!-- <app-header class="dialog-footer-toolbar">
          <app-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
          </app-toolbar>
        </app-header> -->
      </app-header-layout>
    </paper-dialog>
  </template>

</dom-module>

<script>

  var _alphaFloors = ['level 1','level 2','level 3','level 3a','level 5','level 6','level 7','level 8','level 9','level 10','level 11','level 12'];
  var _alphaFloorsCode = ['01level','02level','03level','04level','05level','06level','07level','08level','09level','10level','11level','12level'];
  var _betaSites = ['KLB - Tower 5','KLB - Tower 2A','SUITE'];

  Polymer({

    is: 'semafloor-current-page',

    properties: {
      _alphaFloors: Array,
      _openedCollapsible: String,
      _floor: String,
      _site: String,
      _currentReservationsURL: String,
      _currentReservations: Object,
      _floorData: Array,
      _siteData: String,
      _roomsAtFloor: Array,
      _openedRoomCollapsible: String,
      _alphaStatus: Array,
      _betaStatus: Boolean,
      _gammaStatus: Boolean,

    },

    observers: [
      '_computeFloorStatus(_currentReservations)'
    ],

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      // make ajax call.
      this.set('_currentReservationsURL', '../json/current-reservations.json');
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    _toggleCollapsible: function (ev) {
      var _target = ev.target;

      while (_target && _target.tagName !== 'PAPER-ICON-ITEM') {
        _target = _target.parentElement;
      }

      if (_target && _target.hasAttribute('name')) {
        var _name = _target.getAttribute('name');
        var _opened = this._openedCollapsible;

        // allow only 1 opened collapsible at one time.
        if (_opened && _opened !== _name) {
          this.$[_opened].hide();
        }else {
          // reset when toggling the same collapsible.
          this.set('_openedCollapsible', '');
        }
        // set current as previous for the next toggle.
        this.set('_openedCollapsible', _name);
        // toggle collapsible.
        this.$[_name].toggle();
        // set unused var null.
        _target = null; _name = null; _opened = null;
      }
    },

    _unveilFloor: function (ev) {
      var _target = ev.target;

      while (_target && _target.tagName !== 'PAPER-BUTTON') {
        _target = _target.parentElement;
      }

      if (_target && _target.hasAttribute('site')) {
        var _site = _target.getAttribute('site');
        var _siteIdx = _.indexOf(['alpha', 'beta', 'gamma'], _site);
        var _floor = _.trim(_target.innerText);
        var _floorIdx = _.indexOf(_alphaFloors, String.prototype.toLowerCase.call(_floor));
        // set url null, so that to read latest data.
        this.set('_currentReservationsURL', null);
        // reset dialog content first.
        this.set('_roomsAtFloor', null);

        // setting dialog title.
        this.set('_floor', _floor);
        this.set('_site', _betaSites[_siteIdx]);
        // tell which floor data is needed.
        this.set('_floorData', _alphaFloorsCode[_floorIdx]);
        this.set('_siteData', _site);
        // make ajax call.
        this.set('_currentReservationsURL', '../json/current-reservations.json');
        // close opened collapsible first to get rid of the scroller.
        this.$[this._openedCollapsible].hide();
        // open dialog.
        this.$.floorDialog.open();
        // set unused var null.
        _target = null; _site = null; _siteIdx = null; _floor = null; _floorIdx = null;
      }
    },

    _onResponse: function (ev) {
      // when response and floor is received...
      if (this._currentReservations && this._siteData && this._floorData) {
        this.set('_roomsAtFloor', this._currentReservations[this._siteData][this._floorData])
        // set unused properties null, will skip this execution when not unveiling floor.
        this.set('_siteData', null);
        this.set('_floorData', null);
      }
    },

    _isVacant: function (_status) {
      switch (_status) {
        case 'Vacant':
          return 'room-is-vacant';
          break;
        case 'Occupied':
          return 'room-is-occupied';
          break;
        case 'Reserved':
          return 'room-is-reserved';
          break;
        default:
          console.log('Error! ' + _status + ' not found.');
      }
    },
    _isVacantChecked: function (_status) {
      switch (_status) {
        case 'Vacant':
          return 'unchecked';
          break;
        case 'Occupied':
        case 'Reserved':
          return 'checked';
          break;
        default:
          console.log('Error! ' + _status + ' not found.');
      }
    },

    _toggleRoomCollapsible: function (ev) {
      var _target = ev.target;

      while (_target && _target.tagName !== 'PAPER-ICON-ITEM') {
        _target = _target.parentElement;
      }

      if (_target && _target.hasAttribute('room')) {
        var _room = _target.getAttribute('room');
        var _opened = this._openedRoomCollapsible;

        // allow only 1 opened collapsible at one time.
        if (_opened && _opened !== _room) {
          this.$$('#' + _opened).hide();
        }else {
          // reset when toggling the same collapsible.
          this.set('_openedRoomCollapsible', '');
        }
        // save current one as previous for the next toggle.
        this.set('_openedRoomCollapsible', _room);
        // toggle collapsible.
        this.$$('#' + _room).toggle();
        // set unused var null.
        _target = null; _room = null; _opened = null;
      }
    },

    _computeRoomname: function (_name) {
      return _.camelCase(_name);
    },

    _closeDialog: function (ev) {
      // PART 1: set url null...
      this.set('_currentReservationsURL', null);
      // set _alphaFloors null, to trigger compute class.
      this.set('_alphaFloors', null);
      // this.set('_alphaFloors', null);
      // hide all opened collapsible and set null when closing dialog.
      if (this._openedRoomCollapsible) {
        this.$$('#' + this._openedRoomCollapsible).hide();
        this.set('_openedRoomCollapsible', '');
      }
      // PART 2: ...so that to read latest data.
      this.set('_currentReservationsURL', '../json/current-reservations.json');
      // this.set('_alphaFloors', _alphaFloors);
    },

    _computeFloorStatus: function (_json) {
      var _alphaStat = [];
      var _betaStat, _gammaStat;
      // when the first el is of value 'Vacant', it stops iterating.
      for (var i = 0; i < _alphaFloors.length; i++) {
        var _stat = _json.alpha[_alphaFloorsCode[i]].some(function (el) {
          return el.status === 'Vacant';
        });
        _alphaStat.push(_stat);
        _stat = null; // set null.
      }
      _betaStat = _json.beta['03level'].some(function (el) {
        return el.status === 'Vacant';
      });
      _gammaStat = _json.gamma['01level'].some(function (el) {
        return el.status === 'Vacant';
      });

      // set the array with all the status of all floors.
      this.set('_alphaStatus', _alphaStat);
      this.set('_betaStatus', _betaStat);
      this.set('_gammaStatus', _gammaStat);
      // then, set the _alphaFloors to dynamically generate floors' elements.
      this.set('_alphaFloors', _alphaFloors);
      // set unused var null.
      _alphaStat = null; _betaStat = null; _gammaStat = null;
    },

    _computeAlphaStatus: function (_idx) {
      if (!_.isUndefined(_idx) && !_.isUndefined(this._alphaStatus)) {
        return this._alphaStatus[_idx] ? ' vacant-room' : ' no-vacant-room';
      }
    },
    _computeBetaStatus: function (_betaStatus) {
      return _betaStatus ? ' vacant-room' : ' no-vacant-room';
    },
    _computeGammaStatus: function (_gammaStatus) {
      return _gammaStatus ? ' vacant-room' : ' no-vacant-room';
    },

    _computeLocked: function (_locked) {
      return _locked ? '' : '-open';
    },
    _isLocked: function (_locked) {
      return _locked ? ' is-locked' : '';
    },

  });

</script>
